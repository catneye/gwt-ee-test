allprojects {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.bmuschko:gradle-cargo-plugin:2.7.1"
        classpath "gradle.plugin.org.flywaydb:gradle-plugin-publishing:9.9.0"
        //classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath "org.wisepersist:gwt-gradle-plugin:1.1.19"
    }
}

subprojects {
    apply plugin: 'java'
}

apply plugin: 'ear'

dependencies {
    deploy project(path: ':app-ejb', configuration: 'archives')
    deploy project(path: ':app-war', configuration: 'archives')
    deploy project(path: ':app-gwt', configuration: 'archives')
}

apply plugin: 'com.bmuschko.cargo'

dependencies {
    def cargoVersion = '1.8.1'
    cargo "org.codehaus.cargo:cargo-core-uberjar:$cargoVersion",
          "org.codehaus.cargo:cargo-ant:$cargoVersion",
          "commons-discovery:commons-discovery:0.5",
          "org.apache.commons:commons-parent:22",
          "org.wildfly.core:wildfly-controller-client:3.0.10.Final"
}

cargo {
    containerId = 'wildfly20x'
    //port = 9990

    deployable {
        file = 'build/libs/gwt-ee-test.ear'
        //context = '/gradle-ear'
    }

    remote {
        hostname = '127.0.0.1'
        username = 'user'
        password = 'user'
